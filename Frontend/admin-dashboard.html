<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <header class="bg-info p-3">
        <h3 class="text-white">Admin Dashboard</h3>
    </header>

    <section class="container mt-4">
        <h2 class="text-center">Manage Products</h2>

        <div class="row">
            <!-- Product Card Example -->
            <div class="col-md-4">
                <div class="card">
                    <img src="product-image.jpg" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title">Product Name</h5>
                        <p class="card-text">Price: $50</p>
                        <button class="btn btn-warning" onclick="editProduct('productId')">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Function to redirect to the edit product page
        function editProduct(productId) {
            window.location.href = `edit-product.html?productId=${productId}`;
        }

        // Get the token from localStorage (check if logged in)
        const token = localStorage.getItem('token');
        if (!token) {
            // Redirect to login page if not logged in
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
